<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>NusaTask ‚Äì Withdraw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    :root { color-scheme: dark; }
    body {
      min-height: 100vh;
      background: radial-gradient(1000px 600px at 20% -10%, rgba(168,85,247,.25), transparent),
                  radial-gradient(800px 450px at 120% 10%, rgba(59,130,246,.2), transparent),
                  #0b0b0f;
      font-family: 'Inter', sans-serif;
    }
    .glass { background: rgba(23,23,28,.7); backdrop-filter: blur(12px); }
    .card { border:1px solid rgba(148,163,184,.15); }
    .fade-in { animation: fade .4s ease-out; }
    @keyframes fade { from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }
    .pop { animation: pop .25s ease-out; }
    @keyframes pop { from{transform:scale(.96)} to{transform:scale(1)} }
    .btn-glow { transition: all .25s ease; }
    .btn-glow:hover { box-shadow: 0 0 15px rgba(139,92,246,.6); }
    .toast { animation: slideIn .3s ease-out; }
    @keyframes slideIn { from{opacity:0; transform:translateX(30px)} to{opacity:1; transform:none} }
  </style>
</head>
<body class="text-slate-200 flex items-center justify-center p-4">

  <!-- Toast -->
  <div id="toast" class="fixed top-6 right-6 hidden z-50"></div>

  <!-- Auth Card -->
  <div id="authCard" class="glass card w-full max-w-md rounded-2xl p-6 fade-in">
    <h1 class="text-2xl font-bold mb-6 text-center text-violet-300">üîê NusaTask ‚Äì Withdraw</h1>
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 bg-slate-900/60 border border-slate-700/60 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-violet-600" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 bg-slate-900/60 border border-slate-700/60 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-violet-600" />
    <button id="btnLogin" class="w-full py-3 rounded-xl bg-gradient-to-r from-violet-600 to-purple-700 font-semibold btn-glow">Masuk</button>
  </div>

  <!-- Dashboard -->
  <div id="dash" class="hidden w-full max-w-md space-y-6 fade-in">
    <!-- Saldo -->
    <div class="glass card rounded-2xl p-6 pop">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Saldo Anda</h2>
        <p id="saldoText" class="text-3xl font-bold text-emerald-400">Rp0</p>
      </div>
    </div>

    <!-- Form WD -->
    <div class="glass card rounded-2xl p-6 pop space-y-4">
      <h3 class="font-semibold text-xl mb-2">üí∏ Form Withdraw</h3>
      <input id="amount" type="number" placeholder="Jumlah minimal Rp30.000" class="w-full bg-slate-900/60 border border-slate-700/60 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-emerald-600" />
      <select id="method" class="w-full bg-slate-900/60 border border-slate-700/60 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-emerald-600">
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="GoPay">GoPay</option>
        <option value="ShopeePay">ShopeePay</option>
      </select>
      <input id="account" type="text" placeholder="Nomor E-Wallet" class="w-full bg-slate-900/60 border border-slate-700/60 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-emerald-600" />
      <button id="btnWD" class="w-full py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 font-semibold btn-glow">Tarik Saldo</button>
    </div>

    <p class="text-xs text-slate-400 text-center">‚ö° Minimal WD Rp30.000 ‚Ä¢ Status akan dikirim via bot</p>
  </div>

  <script>
    // ================== Firebase ==================
    const firebaseConfig = {
      apiKey: "AIzaSyCrFmaHbmL299cum51EtJIjt5NpukpTmho",
      authDomain: "penyimpanansaldo-280df.firebaseapp.com",
      databaseURL: "https://penyimpanansaldo-280df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "penyimpanansaldo-280df",
      storageBucket: "penyimpanansaldo-280df.firebasestorage.app",
      messagingSenderId: "659609775130",
      appId: "1:659609775130:web:bdd088ca5a877498c5b5a3",
      measurementId: "G-L4TW7E23H2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // ================== Telegram Config ==================
    const TOKEN = "8236562243:AAFIyLCk2fu9-4GxxYSuIoSKw9DEiv1DVko";
    const CHAT_ID = "8322802091";

    // ================== UI Helpers ==================
    function toast(msg, type="info"){
      const el = document.getElementById("toast");
      const color = type==="success"?"bg-emerald-600":type==="error"?"bg-rose-600":"bg-slate-700";
      el.innerHTML = `<div class="toast rounded-xl ${color} px-4 py-3 shadow-xl border border-white/10">${msg}</div>`;
      el.classList.remove("hidden");
      setTimeout(()=> el.classList.add("hidden"), 2500);
    }

    // ================== Auth ==================
    let currentUser = null;
    auth.onAuthStateChanged(user=>{
      if(user){
        currentUser = user;
        document.getElementById("authCard").classList.add("hidden");
        document.getElementById("dash").classList.remove("hidden");

        // Bind saldo
        db.ref("users/"+user.uid+"/saldo").on("value", snap=>{
          const saldo = snap.val() || 0;
          document.getElementById("saldoText").textContent = "Rp"+saldo.toLocaleString("id-ID");
        });

        // Listen status WD milik user
        db.ref("withdrawals").orderByChild("userId").equalTo(user.uid).on("child_changed", snap=>{
          const wd = snap.val();
          toast(`Status WD ${wd.amount} ‚Üí ${wd.status}`, wd.status==="done"?"success":"error");
        });
      } else {
        currentUser = null;
        document.getElementById("dash").classList.add("hidden");
        document.getElementById("authCard").classList.remove("hidden");
      }
    });

    document.getElementById("btnLogin").onclick = ()=>{
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value.trim();
      auth.signInWithEmailAndPassword(email, pass)
        .then(()=> toast("Login sukses","success"))
        .catch(e=> toast(e.message,"error"));
    };

    // ================== Withdraw ==================
    document.getElementById("btnWD").onclick = ()=>{
      if(!currentUser){ toast("Harus login dulu!","error"); return; }

      const amount = parseInt(document.getElementById("amount").value);
      const method = document.getElementById("method").value;
      const account= document.getElementById("account").value.trim();

      if(isNaN(amount) || amount < 30000){
        toast("Minimal Rp30.000","error"); return;
      }
      if(!account){ toast("Isi nomor e-wallet","error"); return; }

      const saldoRef = db.ref("users/"+currentUser.uid+"/saldo");
      saldoRef.transaction(saldo=>{
        if((saldo||0) >= amount){
          return (saldo||0) - amount;
        } else {
          toast("Saldo tidak cukup","error");
          return;
        }
      }, (err, committed)=>{
        if(err || !committed){ return; }
        const wdRef = db.ref("withdrawals").push();
        const wdData = {
          userId: currentUser.uid,
          amount,
          method,
          account,
          createdAt: Date.now(),
          status: "pending"
        };
        wdRef.set(wdData);

        // Kirim ke Telegram Admin
        const text = `üì§ *Request WD Baru*\n\nüë§ UserID: ${currentUser.uid}\nüí∞ Jumlah: Rp${amount.toLocaleString("id-ID")}\nüè¶ Metode: ${method}\nüî¢ Rekening: ${account}\n‚è∞ ${new Date().toLocaleString("id-ID")}`;
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ chat_id: CHAT_ID, text, parse_mode: "Markdown" })
        });

        toast("Request WD terkirim","success");
        document.getElementById("amount").value = "";
        document.getElementById("account").value = "";
      });
    };
  </script>
</body>
</html>
